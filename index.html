<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Discoveries Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      margin: 0;
    }
    #timeline {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      overflow-x: auto;
    }
    .event-marker {
      flex: 1;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      min-width: 150px;
    }
    .event-marker:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .event-marker img {
      width: 60%;
      height: 60%;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 8px;
      transition: transform 0.3s ease;
    }
    .event-marker:hover img {
      transform: scale(1.05);
    }
    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
    #modal img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #close-btn {
      margin-top: 15px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #close-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Scientific Discoveries Timeline</h1>
  <div id="timeline"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-year"></p>
      <img id="modal-image" src="" alt="">
      <p id="modal-description"></p>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
